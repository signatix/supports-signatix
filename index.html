<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Assistant de Préconisation Signatix V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://signatix.fr/img/favicon/favicon.ico" type="image/x-icon">
  
  <!-- Tailwind CSS via CDN : la nouvelle base pour le style -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Votre feuille de style pour les ajouts personnalisés -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-50 text-slate-800">

  <div class="container mx-auto p-4 md:p-8 max-w-5xl">
    
    <!-- Section principale -->
    <main class="bg-white w-full rounded-2xl shadow-sm border border-slate-200 p-6 md:p-10 text-center flex flex-col items-center">
      
      <img src="https://signatix.fr/img/favicon/android-icon-192x192.png" alt="Logo Signatix" class="w-20 h-20 mb-4 rounded-full shadow-md">

      <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900">
        Trouvez le support d'impression parfait
      </h1>
      <p class="mt-3 text-slate-500 max-w-xl text-lg">
        Sélectionnez un usage et découvrez instantanément nos recommandations pour votre projet.
      </p>

      <div id="precoForm" class="mt-8 w-full max-w-md flex flex-col sm:flex-row sm:items-center gap-3">
        <select id="usageSelect" name="usageSelect" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 transition duration-200 text-base">
          <option value="" disabled selected>-- Choisissez un usage --</option>
          <!-- Les options sont générées par script.js -->
        </select>
        <button id="resetButton" class="hidden px-4 py-3 bg-slate-200 text-slate-600 rounded-lg hover:bg-slate-300 transition duration-200 font-semibold whitespace-nowrap">Réinitialiser</button>
      </div>
      
    </main>

    <!-- Zone où les résultats s'affichent -->
    <div id="resultat" class="mt-8">
      <!-- Le contenu est géré par script.js -->
    </div>
  </div>

  <!-- Scripts : data.js d'abord, puis script.js -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
